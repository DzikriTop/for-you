<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thank You, Love ❤️</h1>
        <p>Dear <span id="nameDisplay">[My Love]</span>,</p>
        <p>I just wanted to take a moment to say how grateful I am to have you in my life. Thank you for everything!</p>
        <p>You mean the world to me, and I love you more than words can say.</p>
        
        <div class="button-container">
            <input type="text" id="nameInput" placeholder="Enter your love's name" />
            <button onclick="showThanks()">Send Love</button>
        </div>

        <p id="customMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
